<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Tribunal Supremo Popular</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Tela Inicial -->
    <div id="intro-screen" class="screen">
        <h1>Tribunal Supremo Popular</h1>
        <p>Digite seu nome, Juiz Supremo:</p>
        <input type="text" id="playerName" maxlength="20">
        <div id="nameError"></div>
        <button id="startButton">Iniciar</button>
    </div>

    <!-- Tela de Dificuldade -->
    <div id="difficulty-screen" class="screen hidden">
        <h2>Escolha a Dificuldade, <span id="displayName"></span></h2>
        <button id="difficultyEasy">Fácil</button>
        <button id="difficultyMedium">Médio</button>
        <button id="difficultyHard">Difícil</button>
    </div>

    <!-- Tela do Caso -->
    <div id="case-screen" class="screen hidden">
        <h2 id="case-title"></h2>
        <p id="case-description"></p>
        <div id="case-evidences"></div>
        <div id="investigation-options"></div>
        <div id="decision-options"></div>
        <button id="viewMediaButton">Ver Mídia</button>
        <h3>Reputação</h3>
        <p>Apoio Popular: <span id="apoioPopular"></span></p>
        <progress id="apoioPopularBar" max="100" value="50"></progress>
        <p>Respeito Institucional: <span id="respeitoInstitucional"></span></p>
        <progress id="respeitoInstitucionalBar" max="100" value="50"></progress>
        <p>Influência Política: <span id="influenciaPolitica"></span></p>
        <progress id="influenciaPoliticaBar" max="100" value="50"></progress>
        <p>Relação com a Imprensa: <span id="relacaoImprensa"></span></p>
        <progress id="relacaoImprensaBar" max="100" value="50"></progress>
        <p>Relação com o Governo: <span id="relacaoGoverno"></span></p>
        <progress id="relacaoGovernoBar" max="100" value="50"></progress>
        <p>Relação com ONGs: <span id="relacaoONGs"></span></p>
        <progress id="relacaoONGsBar" max="100" value="50"></progress>
    </div>

    <!-- Tela de Mídia -->
    <div id="media-screen" class="screen hidden">
        <h2 id="media-headline"></h2>
        <div id="media-reactions"></div>
        <button onclick="showDiplomacyScreen()">Continuar</button>
    </div>

    <!-- Tela de Diplomacia -->
    <div id="diplomacy-screen" class="screen hidden">
        <h2>Ações Diplomáticas, <span id="diplomacyName"></span></h2>
        <button id="diplomacy-imprensa">Fortalecer Imprensa</button>
        <button id="diplomacy-governo">Negociar com Governo</button>
        <button id="diplomacy-ongs">Apoiar ONGs</button>
        <button id="skip-diplomacy">Pular</button>
    </div>

    <!-- Tela Final -->
    <div id="end-screen" class="screen hidden">
        <h2>Fim de Jogo, <span id="endName"></span></h2>
        <p id="end-description"></p>
        <button id="restartButton">Reiniciar</button>
    </div>

    <!-- Notificação -->
    <div id="notification"></div>

    <script src="script.js"></script>
</body>
</html>
